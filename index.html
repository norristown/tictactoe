<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Tic Tac Toe</h1>
            <button class="reset">Reset Game</button>
        </div>
         <div class="scoreBoard">
                <div class="scoreP1">Player One Score: <span class="num">0</span></div>
                <div class="scoreP2">Player Two Score: <span class="num">0</span></div>
        </div>
        <div class="board-container">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>
        <div class="info-right">
            <div class="hidden" id="X">Player One Wins</div>
            <div class="hidden" id="O">Player Two Wins</div>
            <div class="hidden" id="draw">Draw</div>
            
        </div>
    </div>


</body>

</html>

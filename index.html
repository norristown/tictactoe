<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="ask">
        <button class="single">Single Player</button>
        <button class="multi">Multiplayer</button>
        <div class="tictactoe">
            <div class="tic">TIC</div>
            <div class="tac">TAC</div>
            <div class="toe">TOE</div>
        </div>
    </div>
    <div class="names hidden">
        <h1>Enter player names</h1>
        <label for="p1Name" class="p1Name">Player One: </label>
        <input type="text" id="p1Name"><br>
        <label for="p2Name" class="p2Name">Player Two: </label>
        <input type="text" id="p2Name"><br>
        <button class="submit">Submit</button>
    </div>
    <div class="container hidden">

        <div class="header">
            <h1>Tic Tac Toe</h1>
            <button class="reset">Reset Game</button>
        </div>
        <div class="scoreBoard">
            <div class="scoreP1"></div>
            <div class="scoreP2"></div>
        </div>
        <div class="board-container">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>
        <div class="info-right">
            <div class="hidden" id="X"></div>
            <div class="hidden" id="O"></div>
            <div class="hidden" id="draw">Draw</div>

        </div>
    </div>


</body>

</html>
